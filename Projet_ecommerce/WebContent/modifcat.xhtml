<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Modifier Catégorie</title>
</h:head>
<h:body>

			<h2 style="text-align: center">Modifier une catégorie</h2>
			<p:messages />
			<h:form id="idForm" enctype="multipart/form-data">
				<h:panelGrid columns="2" styleClass="panelGridCenter">
				
						        <p:outputLabel for="categorie" value="ID:" />
	<p:selectOneMenu id="categorie" value="#{cMB.categorie.id}" style="width:125px">
	   <p:ajax event="valueChange" listener="#{cMB.modifAuto}" update="idForm"/>
						<f:selectItem itemLabel="Selectionner une catégorie" itemValue="" />
				    		<f:selectItems value="#{sessionScope.cSession}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.id}.Catégorie #{c.nom}" />
					</p:selectOneMenu>
		<p:outputLabel value="Nom:" />
					<h:inputText value="#{cMB.categorie.nom}" required="true" />
					<br />
					<p:outputLabel value="Description:" />
					<h:inputText value="#{cMB.categorie.description}" required="true" />
					<br />
					<br />
					<h:commandButton value="Modifier une catégorie"
						action="#{cMB.modifCat}" styleClass="bouton" />
				</h:panelGrid>
			</h:form>

</h:body>
</html>
