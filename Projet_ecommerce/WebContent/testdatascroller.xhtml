<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Espace Admin</title>


</h:head>
<h:body>
<h:form>
	<div class="ui-g">
		<div class="ui-g-12 ui-md-4">
			<h2 style="text-align: center">Categories</h2>
<p:toolbar id="tb">
		<f:facet name="left">
				<p:commandButton value="Ajouter" action="ajoutadmin" />
				<p:inputText style="margin:1px 10px 1px 1px;"
					placeholder="Recherche" />
				<p:commandButton value="Rechercher" />
		</f:facet>
	</p:toolbar>
		</div>
		<div class="ui-g-12 ui-md-8">
			<h2 style="text-align: center">Produits</h2>
			<p:toolbar id="tb1">
		<f:facet name="left">
				<p:commandButton value="Ajouter" action="ajoutadmin" />
				<p:inputText style="margin:1px 10px 1px 1px;"
					placeholder="Recherche" />
				<p:commandButton value="Rechercher" />
				<p:selectOneMenu id="categorie" value="#{pMB.categorie.id}"
						style="width:125px">
						<f:selectItem itemLabel="Selectionner une catégorie" itemValue="" />
				    		<f:selectItems value="#{cMB.listeCat}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.nom}" />
							 <p:ajax event="valueChange" listener="#{pMB.recProByCat}" update="form"/>
					</p:selectOneMenu>
		</f:facet>
	</p:toolbar>
		</div>
	</div>

<p:sticky target="tb" />
	<p:sticky target="tb1" />
</h:form>

	<div class="ui-g">
		<div class="ui-g-12 ui-md-4">
			<h:form>
				<p:dataScroller var="c" value="#{sessionScope.cSession}" id="idTab">
					<h:panelGrid>
					
					
					
					
					</h:panelGrid>

					<p:column headerText="Nom">
						<h:outputText value="#{c.nom}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{c.description}" />
					</p:column>

					<p:column headerText="Opérations">
						<p:commandLink value="Supprimer" action="#{cMB.supprCat}"
							update="idTab">
							<f:setPropertyActionListener value="#{p.id}"
								target="#{pMB.produit.id}" />
						</p:commandLink> | 
				<p:commandLink value="Modifier" action="modif">
							<f:setPropertyActionListener value="#{e}"
								target="#{eMB.etudiant}" />
						</p:commandLink>
					</p:column>
				</p:dataScroller>
			</h:form>
		</div>

		<div class="ui-g-12 ui-md-8">
			<h:form id="form">
				<p:dataTable var="p" value="#{sessionScope.pSession}" id="idTab">
					<p:column headerText="Photo">
						<h:graphicImage value="#{p.img}" />
					</p:column>

					<p:column headerText="Designation">
						<h:outputText value="#{p.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Catégorie">
						<h:outputText value="#{p.categorie.nom}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{p.quantite}" />
					</p:column>

					<p:column headerText="Opérations">
						<p:commandLink value="Supprimer" action="#{pMB.supprPro}"
							update="idTab">
							<f:setPropertyActionListener value="#{p.id}"
								target="#{pMB.produit.id}" />
						</p:commandLink> | 
				<p:commandLink value="Modifier" action="modif">
							<f:setPropertyActionListener value="#{e}"
								target="#{eMB.etudiant}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
