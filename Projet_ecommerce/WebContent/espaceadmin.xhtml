<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Espace Admin</title>
	

</h:head>
<h:body>
<style type="text/css">
.ui-sticky {
	top: 70px !important;
}

@media ( max-width : 960px) {
	.ui-sticky {
		top: 110px !important;
	}
}
</style>
<h:form>
	<p:toolbar id="tb">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-6">
				<h2 style="text-align: center">Categories</h2>
				<f:facet name="left">
					<h:commandButton value="Ajouter" action="ajoutadmin"
						styleClass="bouton" />

					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
				</f:facet>
			</div>

			<div class="ui-g-12 ui-md-6">
				<h2 style="text-align: center">Produits</h2>
				<f:facet name="left">
					<h:commandButton value="Ajouter" action="ajoutadmin"
						styleClass="bouton" />

					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />

					<p:selectOneMenu id="categorie" value="#{pMB.categorie.id}"
						style="width:125px">
						<f:selectItem itemLabel="Selectionner une catégorie" itemValue="" />
						<f:selectItems value="#{sessionScope.cSession}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.id}.Catégorie #{c.nom}" />
					</p:selectOneMenu>
				</f:facet>
			</div>
		</div>
	</p:toolbar>
	<p:sticky target="tb" />
</h:form>
	<div class="ui-g">
		<div class="ui-g-12 ui-md-6">
			<h:form>
				<p:dataTable var="c" value="#{sessionScope.cSession}" id="idTab">
					<p:column headerText="ID">
						<h:outputText value="#{c.id}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{c.img}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{c.nom}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{c.description}" />
					</p:column>

					<p:column headerText="Opérations">
						<p:commandLink value="Supprimer" action="#{cMB.supprCat}"
							update="idTab">
							<f:setPropertyActionListener value="#{c.id}"
								target="#{cMB.categorie.id}" />
						</p:commandLink> | 
				<p:commandLink value="Modifier" action="modifCat">
							<f:setPropertyActionListener value="#{c}"
								target="#{cMB.categorie}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

		<div class="ui-g-12 ui-md-6">
			<h:form>
				<p:dataTable var="p" value="#{sessionScope.pSession}" id="idTab">
					<p:column headerText="ID">
						<h:outputText value="#{p.id}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{p.img}" />
					</p:column>

					<p:column headerText="Designation">
						<h:outputText value="#{p.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Catégorie">
						<h:outputText value="#{p.categorie.nom}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{p.quantite}" />
					</p:column>

					<p:column headerText="Opérations">
						<p:commandLink value="Supprimer" action="#{pMB.supprPro}"
							update="idTab">
							<f:setPropertyActionListener value="#{p.id}"
								target="#{pMB.produit.id}" />
						</p:commandLink> | 
				<p:commandLink value="Modifier" action="modifPro">
							<f:setPropertyActionListener value="#{p}"
								target="#{pMB.produit}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</div>


	
</h:body>
</html>
