<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Espace Admin</title>
	<style type="text/css">
.ui-sticky {
	top: 70px !important;
}

@media ( max-width : 960px) {
	.ui-sticky {
		top: 110px !important;
	}
}
</style>
</h:head>
<h:body>

	<p:toolbar id="tb">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-6">
				<h2 style="text-align: center">Categories</h2>
			</div>

			<div class="ui-g-12 ui-md-6">
				<h2 style="text-align: center">Produits</h2>
			</div>
		</div>
	</p:toolbar>

	<div class="ui-g">
		<div class="ui-g-12 ui-md-6">
			<h2 style="text-align: center">Ajouter une catégorie</h2>
			<p:messages />
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="3" styleClass="panelGridCenter">
					<p:outputLabel value="Nom:" />
					<h:inputText value="#{cMB.categorie.nom}" required="true" />
					<br />
					<p:outputLabel value="Description:" />
					<h:inputTextarea rows="3" cols="25" value="#{cMB.categorie.description}" required="true" />
					<br />
					<p:outputLabel value="Photo:" />
					<p:fileUpload value="#{cMB.image}" mode="simple"
						skinSimple="true" />
					<br />
					<br />
					<h:commandButton value="Ajouter une catégorie"
						action="#{cMB.ajoutCat}" styleClass="bouton" />
				</h:panelGrid>
			</h:form>
		</div>

		<div class="ui-g-12 ui-md-6">
			<h2 style="text-align: center">Ajouter un produit</h2> 
			<p:messages />
			<h:form enctype="multipart/form-data">
				<h:panelGrid columns="3" styleClass="panelGridCenter">
					<p:outputLabel value="Designation:" />
					<h:inputText value="#{pMB.produit.designation}" required="true" />
					<br />
					<p:outputLabel value="Description:" />
					<h:inputTextarea rows="3" cols="25" value="#{pMB.produit.description}" required="true" />
					<br />
					<p:outputLabel value="Categorie:" />
					<p:selectOneMenu id="categorie" value="#{pMB.categorie.id}"
						style="width:125px">
						<f:selectItem itemLabel="Selectionner une catégorie" itemValue="" />
						<f:selectItems value="#{sessionScope.cSession}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.id}.Catégorie #{c.nom}" />
					</p:selectOneMenu>
					<br />
					<p:outputLabel value="Prix:" />
					<h:inputText value="#{pMB.produit.prix}" />
					<br />
					<p:outputLabel value="Quantité:" />
					<h:inputText value="#{pMB.produit.quantite}" />
					<br />
					<p:outputLabel value="Photo:" />
					<p:fileUpload value="#{pMB.image}" mode="simple" skinSimple="true" />
					<br />
					<br />
					<h:commandButton value="Ajouter un produit"
						action="#{pMB.ajoutPro}" styleClass="bouton" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>

	<p:sticky target="tb" />
</h:body>
</html>
