<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head>
<title>Recherche Produit</title>
</h:head>
<h:body>

<h1 style="color:red;text-align:center">Rechercher un produit</h1>
<h:form>
<h:panelGrid columns="2">
		Id: <h:inputText value="#{pMB.produit.id}" />
	
		<!-- Pour envoyer directement en Post -->
		<h:commandButton value="Rechercher" action="#{pMB.recProById}"></h:commandButton>
	
			Id: <h:inputText value="#{pMB.categorie.id}" />
	
		<!-- Pour envoyer directement en Post -->
		<h:commandButton value="Rechercher par categorie" action="#{pMB.recProByCat}"></h:commandButton>
	
</h:panelGrid>
</h:form>
<h1 style="color:red;text-align:center"><h:outputText value="Produit recherché" rendered="#{pMB.indice}"/></h1>
<p:dataTable var="p" value="#{pMB.produit}" rendered="#{pMB.indice}">
						<p:column headerText="ID">
						<h:outputText value="#{p.id}" />
					</p:column>

					<p:column headerText="Photo">
						<h:graphicImage value="#{p.img}" style="width:150px"/>
					</p:column>

					<p:column headerText="Designation">
						<h:outputText value="#{p.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Catégorie">
						<h:outputText value="#{p.categorie.nom}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{p.quantite}" />
					</p:column>
</p:dataTable>
	<h1 style="color: blue;text-align: center;"> <h:messages/></h1>

</h:body>
</html>
