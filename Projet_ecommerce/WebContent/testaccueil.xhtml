<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
<h:head>
<title>Test Accueil</title>

<style type="text/css">
    .image-ring .ui-ring-item {
        border:0 none;
    }
 
    .image-ring .ui-ring-item img {
        width: 100%;
    }
 
    .ui-ring button {
        font-size: 1em !important;
    }
 
    .value {
        font-weight: bold;
    }
</style>
</h:head>
<h:body>
<h:form>
  <p:ring id="custom" value="#{sessionScope.cSession}" var="c" styleClass="image-ring" easing="easeInOutBack">
        <h:graphicImage  id="img" value="#{c.img}" />
    </p:ring>
</h:form>
</h:body>
</html>
